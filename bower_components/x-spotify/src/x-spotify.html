<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="x-spotify"
		 attributes="theme width height uri view container">

	<template>
		<template if="{{uri == 'ohno'}}">
			<p class="x-spotify-embed-error">Inform the spotify url, e g: <code class="x-spotify-embed-code">spotify:track:4bz7uB4edifWKJXSDxwHcs</code></p>

			<style>
				.x-spotify-embed-error {
					font-size: 12px; 
					color: #171717;
				}

				.x-spotify-embed-code {
					font-style: italic;
				}
			</style>
		</template>
	</template>

	<script>
		Polymer('x-spotify', {
			uri     : 'ohno',
			theme       : 'black',
			width       : 500,
			height      : 300,
			view    : 'list',
			container:'',

			ready: function () {
				if (this.uri != 'ohno') {
					this.createIframe();
				}
			},

			createIframe: function () {
				var iframe = document.createElement('iframe');
				iframe.width = this.width;
				iframe.height = this.height;
				iframe.classList.add('x-spotify-embed');
				iframe.style.cssText = 'display: block; margin-left: auto;  margin-right: auto; border:none';
				iframe.src = '//embed.spotify.com/?uri=' + this.uri +
								'&view=' + this.view +
								'&theme=' + this.theme;
				this.insertIframe(iframe);
			},
			insertIframe: function (iframe) {
                var containerElement;

                if (this.container === '') {
                    this.insertAfter(iframe, this);
                } else {
                    containerElement = document.querySelector(this.container);
                    containerElement.appendChild(iframe);
                }
            },
            insertAfter: function (newElement,targetElement) {
                var parent = targetElement.parentNode;
             
                if (parent.lastchild == targetElement) {
                    parent.appendChild(newElement);
                } else {
                    parent.insertBefore(newElement, targetElement.nextSibling);
                }
            }
		});
	</script>

	<style>		
		@media all and (max-width: 500px) {
			.x-spotify-embed-video {
			    width: 100%;
			}
		}
	</style>

</polymer-element>
