<form action="https://formspree.io/{{ site.email }}" method="POST" class="form-stacked form-light">
    <input type="text" name="email" class="input mobile-block" placeholder="Email Address">
    <input type="text" name="phone" class="input mobile-block" placeholder="Phone Number">
    <textarea type="text" name="content" class="input mobile-block" rows="5" placeholder="What would you like to build?"></textarea>
    <input type="submit" class="button button-red button-big mobile-block" value="Say Hello">
</form>
